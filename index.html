<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio</h1>
        <form id="investment-form">
            <label for="type">Investment Type:</label>
            <select id="type" required>
                <option value="stock">Stock</option>
                <option value="bond">Bond</option>
                <option value="real-estate">Real Estate</option>
                <option value="PPF">PPF</option>
            </select>

            <label for="name">Investment Name:</label>
            <input type="text" id="name" required>

            <label for="amount">Amount Invested ($):</label>
            <input type="number" id="amount" required>

            <label for="value">Current Value ($):</label>
            <input type="number" id="value" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Add Investment</button>
        </form>

        <h2>Total Investment: $<span id="total-investment">0.00</span></h2>
        <h2>Total Value: $<span id="total-value">0.00</span></h2>
        <h2>Total Gain/Loss: $<span id="total-gain-loss">0.00</span></h2>

        <table id="portfolio">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount Invested</th>
                    <th>Current Value</th>
                    <th>Gain/Loss</th>
                    <th>% Gain/Loss</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
